    <script type="text/javascript">
        function init() {
            refresh();
        }

        function refresh() {
            var xhr = new XMLHttpRequest(); // 创建XMLHttpRequest对象
            var url = ""; // 请求的URL

            xhr.open("POST", url, true); // 配置请求：POST方法、URL、异步请求

            var post_req = {
                "type": 1,
                "limit": "all"
            };

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) { // 请求完成且成功
                    var response = xhr.responseText; // 获取响应数据
                    var info = JSON.parse(response)  //将json字符串反序列化为json对象
                    console.log(info); // 在浏览器控制台打印响应数据
                    for (var i = 0; i < info.data.length; i++) {
                        if (info.data[i].key === 1) {
                            document.getElementById('zhuji').value = info.data[i].new_val;
                        }

                    }
                }
            };

            //将json对象序列化为json字符串
            xhr.send(JSON.stringify(post_req)); // 发送请求，并将数据转换为JSON字符串
        }
        function fun(obj) {
            var xhr = new XMLHttpRequest();//创建XML对象
            var url = "";
            xhr.open("post", url, true);//配置请求：post方法，URL,异步请求

            if (obj == 'man') {
                console.log("1 kai");
                xhr.send("set=1");
            }
            else {
                console.log("1 guan");
                xhr.send("set=0");
            }
        }
        function fun1(obj) {

                xhr.send("set1=0");

        function fun2(obj) {
            var xhr = new XMLHttpRequest();//创建XML对象
            var url = "";
            xhr.open("post", url, true);//配置请求：post方法，URL,异步请求
            if (obj == 'open') {
                console.log("3 open");
                xhr.send("set2=1");
            }
            else {
                console.log("3 close");
                xhr.send("set2=0");
            }
        }

        function get_info() {
            //获取名字为usrname的标签，赋值给v
            var v = document.getElementsByName("usrname");
            //v[0].value="hello";
            var xhr = new XMLHttpRequest();//创建XML对象
            var url = "";
            xhr.open("post", url, true);//配置请求：post方法，URL,异步请求
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                    var postData = xhr.responseText;//获取数据
                    var dataArray = postData.split(" ");

                    v[0].value = dataArray[0];
                    v[1].value = dataArray[1] + " " + dataArray[2] + " " + dataArray[3];

                }
            };
            xhr.send("get");

        }
        function get_info2() {
            // 获取名字为 usrname2 的标签
            var v = document.getElementsByName("usrname2");
            var xhr = new XMLHttpRequest();
            var url = ""; // 替换为实际的服务器地址和处理路径

            xhr.open("post", url, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                    v[0].value = xhr.responseText;
                }
            };

            xhr.send("get2");
        }

    </script>
