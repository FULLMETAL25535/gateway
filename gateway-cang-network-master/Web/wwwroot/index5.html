<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="box">
        <div class="content">
            <div class="login-wrapper">
                <h1>基于边缘网关的智能疗养院项目</h1>
                <div class="login-form">
                        <form method="post">
                    <div class="username form-item">
                            
                        <span>使用邮箱或者手机号</span>
                        <input type="text" class="input-item" name="username" id="usr" value="" placeholder="请输入用户名">
                    </div>
                    <div class="password form-item">
                        <span>密码</span>
                        <input type="password" class="input-item" name="password" id="pwd" value="" placeholder="请输入密码">
                    </div>
                    <input class="login-btn" type="submit" class="button" value="登    录"></button>
                </div>
                    </form>
                <div class="divider">
                    <span class="line"></span>
                    <span class="divider-text">其他方式登录</span>
                    <span class="line"></span>
                </div>
                <div class="other-login-wrapper">
                    <div class="other-login-item">
                        <img src="./asset/QQ.png" alt="">
                    </div>
                    <div class="other-login-item">
                        <img src="./asset/WeChat.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
